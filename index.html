<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <nav class="navbar">
        <h1 class="logo">Logo</h1>
        <ul class="user-data-view">
          <li class="user-links">Add Link</li>
          <li class="user-data-details">Details</li>
        </ul>
        <ul class="preview">
          <li>Preview</li>
        </ul>
      </nav>
      <section class="container">
        <!-- links section -->
        <div class="links-add-section">
          <h2>Customise Your Links</h2>
          <p class="links-tagline">Add/edit/remove links below</p>
          <button class="add-link-btn">+ Add More Links</button>
          <div class="links-viewer">
            <div class="links-viewer-heading">
              <p>Link #1</p>
              <button>Remove</button>
            </div>
            <div class="links-viewer-links">
              <label for="platform">Platform</label>
              <select name="platform" id="platform"></select>

              <label for="link">Link</label>
              <select name="link" id="link"></select>
            </div>
          </div>
        </div>

        <!-- Profile Details -->
        <div class="links-details-section">
          <h2>Profile Details</h2>
          <p>Add your details to create create your link</p>
        </div>
      </section>
    </main>

    <script type="module" src="main.js"></script>
  </body>
</html>
